<!DOCTYPE html> 
<html>  
<head>

    <meta charset="UTF-8" />

</head>
    <body>
        <h1>Tabelas</h1>

        <table>
            <thead>  <!--Cabeçario da Tabela-->
                <tr>        <!--Linha da tabela tr-->
                    <th>Mês da Atividade</th>       <!--Coluna da tabela th-->
                    <th>Descrição da Tabela</th>
                </tr>
            </thead>
            <tbody>     <!--Corpo da Tabela-->
                <tr>
                    <td colspan="2" align="center">Janeiro</td> <!--Item/colspan é mescla linha-->
                    
                </tr>
                <tr>
                    <td>Fevereiro</td> <!--Item-->
                    <td rowspan="2" align="center">Volei</td>
                </tr>
                <tr>
                    <td>Março</td> <!--rowspan é mesclar duas colunas-->
                    
                </tr>
            </tbody>
            <tfoot>     <!--Rodape da Tabela-->
                <tr>
                    <td>Total de Atividades</td>
                    <td> 2 Atividades</td>
                </tr>
            </tfoot>


            
        </table>

    </body>




</html>
